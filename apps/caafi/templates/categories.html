{% extends "base_caafi.html" %}
{% load static from static %}
{% block title %} Categorías {% endblock %}

{% block content %}
<h2 class="title text-center">Categorías<br/></h2>
	<div class="row">
		{% for category in categories %}
		<div class="col-xs-10 col-xs-offset-1 col-sm-3 col-md-3">
			<a href={% url "lista_subcategorias" language_name=language category_name=category.slug %}>
				<div>
					
				</div>
				<div class="category-content">
					<img class="img-responsive" src="{{ category.image.url }}" />
					<p class="text-gray">{{category.subcategories.count}} Subcategorías</p>
				</div>
				<div >
					<h4>{{ category.name }}<br><small>{{ category.description }}</small></h4>
				</div>	
			</a>		
		</div>
		{% endfor %}
	</div>
{% endblock %}
